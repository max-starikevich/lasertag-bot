version: 2
orbs:
  slack: circleci/slack@3.4.2

jobs:
  lint:
    docker:
      - image: node:12.14-alpine

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn lint

  unit-test:
    docker:
      - image: node:12.14-alpine

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test

      - slack/notify:
          message: Tests are okay!

workflows:
  version: 2
  lint-and-test:
    jobs:
      - lint
      - unit-test